<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <main>
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="ntf">
    </div>

    <h1 class="title"> Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes <br> balance and calm.</p> 
   
    <div class="section-data">
      <p class="price"><img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</p>

      <p class="time"><img src="images/icon-clock.svg" alt="clock"> 3 days left</p>
    </div>
    <hr/>
    <p class="perfil"><img src="images/image-avatar.png" alt="avatar"> <span > Creation of  </span>  Jules Wyvern</p> 
  </main>
 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/EleganteOso/NFT-preview-card">Luis Fernando</a>.
    </div>
  </footer>
  

</body>
</html>
